<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Promptor PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  background:#000;
  color:white;
  overflow:hidden;
}

/* EDITOR */
#editor-container{
  width:100%;
  height:20vh;
  transition:.3s ease;
}
#editor{
  width:100%;
  height:100%;
  padding:15px;
  font-size:16px;
  border:none;
  outline:none;
  background:#1a1a1a;
  color:white;
  resize:none;
}
.hide-editor #editor-container{
  height:0;
  overflow:hidden;
}

/* STAGE */
#stage{
  position:relative;
  height:80vh;
}
.hide-editor #stage{
  height:100vh;
}

/* VIDEO */
video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LECTURA */
#reading-zone{
  position:absolute;
  width:100%;
  text-align:center;
  top:45%;
  overflow:hidden;
  pointer-events:none;
  transition:.2s ease;
}
#teleprompter{
  font-size:36px;
  line-height:1.1;
  max-width:85%;
  margin:auto;
  white-space:pre-wrap;
  text-shadow:0 0 20px rgba(0,0,0,.9);
}

/* BOTONES INFERIORES */
.controls{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:90px;
  display:flex;
  gap:14px;
  z-index:50;
}
.btn{
  width:58px;
  height:58px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:rgba(255,255,255,.2);
  color:white;
}
.rec{background:red}

/* BOTONES SUPERIORES */
.top-btn{
  position:absolute;
  top:15px;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
  background:rgba(0,0,0,.6);
  z-index:100;
}
#textBtn{ right:15px; }
#settingsBtn{ left:15px; }

/* PANEL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.3s ease;
  z-index:90;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}
.settings-panel{
  position:fixed;
  left:-280px;
  top:0;
  width:280px;
  height:100%;
  background:rgba(20,20,20,.97);
  padding:20px;
  transition:.3s ease;
  z-index:100;
}
.settings-panel.open{
  left:0;
}
.settings-panel h3{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.settings-panel input{
  width:100%;
  margin-bottom:20px;
}

/* CUENTA REGRESIVA */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  font-weight:bold;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(5px);
  z-index:200;
  opacity:0;
  pointer-events:none;
  transition:.3s ease;
}
#countdown.show{
  opacity:1;
}
</style>
</head>

<body>

<div id="editor-container">
  <textarea id="editor" placeholder="Escribe tu guión aquí..."></textarea>
</div>

<div id="stage">

  <div id="settingsBtn" class="top-btn" onclick="openSettings()">⚙</div>
  <div id="textBtn" class="top-btn" onclick="toggleEditor()">Texto</div>

  <video id="camera" autoplay playsinline muted></video>

  <div id="reading-zone">
    <div id="teleprompter"></div>
  </div>

  <div id="countdown">5</div>

</div>

<div class="controls">
  <button class="btn" onclick="play()">▶</button>
  <button class="btn" onclick="stopScroll()">⏹</button>
  <button class="btn rec" onclick="startCountdown()">●</button>
  <button class="btn" onclick="stopRecording()">■</button>
</div>

<div class="overlay" id="overlay" onclick="closeSettings()"></div>

<div class="settings-panel" id="settingsPanel">
  <h3>Configuración <span onclick="closeSettings()" style="cursor:pointer;">✕</span></h3>

  <label>Velocidad</label>
  <input type="range" min="0.05" max="1.5" step="0.05" value="0.2" id="speedControl">

  <label>Tamaño Texto</label>
  <input type="range" min="24" max="70" step="2" value="36" id="fontControl">

  <label>Altura Lectura</label>
  <input type="range" min="2" max="80" step="1" value="45" id="positionControl">
</div>

<script>
let speed=0.2
let position=0
let isPlaying=false
let animationId=null
let mediaRecorder=null
let recordedChunks=[]
let countdownValue=5

const tele=document.getElementById("teleprompter")
const video=document.getElementById("camera")
const readingZone=document.getElementById("reading-zone")
const panel=document.getElementById("settingsPanel")
const overlay=document.getElementById("overlay")
const countdownEl=document.getElementById("countdown")

async function initCamera(){
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:true,audio:true})
    video.srcObject=stream
    window.stream=stream
  }catch(e){console.log(e)}
}
initCamera()

document.getElementById("speedControl").oninput=e=>speed=parseFloat(e.target.value)
document.getElementById("fontControl").oninput=e=>tele.style.fontSize=e.target.value+"px"
document.getElementById("positionControl").oninput=e=>readingZone.style.top=e.target.value+"%"

function openSettings(){
  panel.classList.add("open")
  overlay.classList.add("show")
}
function closeSettings(){
  panel.classList.remove("open")
  overlay.classList.remove("show")
}

function toggleEditor(){
  document.body.classList.toggle("hide-editor")
}

function formatText(raw){
  let sentences=raw.replace(/\n/g," ").split(/(?<=[\.\!\?])/)
  let result=""
  sentences.forEach(s=>{
    let words=s.trim().split(" ")
    let line=""
    let count=0
    words.forEach(w=>{
      line+=w+" "
      count++
      if(count>=5){
        result+=line.trim()+"\n"
        line=""
        count=0
      }
    })
    if(line.length>0) result+=line.trim()+"\n"
    result+="\n"
  })
  return result
}

function play(){
  const raw=document.getElementById("editor").value
  if(!raw.trim()) return
  tele.innerText=formatText(raw)
  position=200
  tele.style.transform=`translateY(${position}px)`
  isPlaying=true
  animate()
}

function stopScroll(){
  isPlaying=false
  cancelAnimationFrame(animationId)
}

function animate(){
  if(!isPlaying) return
  position-=speed
  tele.style.transform=`translateY(${position}px)`
  animationId=requestAnimationFrame(animate)
}

function startCountdown(){
  countdownValue=5
  countdownEl.innerText=countdownValue
  countdownEl.classList.add("show")

  const interval=setInterval(()=>{
    countdownValue--
    countdownEl.innerText=countdownValue

    if(countdownValue<=0){
      clearInterval(interval)
      countdownEl.classList.remove("show")
      startRecording()
    }
  },1000)
}

function startRecording(){
  if(!window.stream) return
  recordedChunks=[]
  mediaRecorder=new MediaRecorder(window.stream)

  mediaRecorder.ondataavailable=e=>{
    if(e.data.size>0) recordedChunks.push(e.data)
  }

  mediaRecorder.onstop=()=>{
    const blob=new Blob(recordedChunks,{type:"video/webm"})
    const url=URL.createObjectURL(blob)
    const a=document.createElement("a")
    a.href=url
    a.download="promptor_"+Date.now()+".webm"
    a.click()
  }

  mediaRecorder.start()
}

function stopRecording(){
  if(mediaRecorder && mediaRecorder.state!=="inactive"){
    mediaRecorder.stop()
  }
}
</script>

</body>
</html>
