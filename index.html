<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Promptor PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  background:#000;
  color:white;
  overflow:hidden;
}

/* EDITOR */
#editor-container{
  width:100%;
  height:20vh;
  transition:.3s ease;
}

#editor{
  width:100%;
  height:100%;
  padding:15px;
  font-size:16px;
  border:none;
  outline:none;
  background:#1a1a1a;
  color:white;
  resize:none;
}

.hide-editor #editor-container{
  height:0;
  overflow:hidden;
}

/* STAGE */
#stage{
  position:relative;
  height:80vh;
}

.hide-editor #stage{
  height:100vh;
}

/* VIDEO */
video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LECTURA */
#reading-zone{
  position:absolute;
  width:100%;
  text-align:center;
  top:45%;
  height:200px;
  overflow:hidden;
  pointer-events:none;
  transition:.2s ease;
}

#teleprompter{
  font-size:36px;
  line-height:1.1;
  max-width:85%;
  margin:auto;
  white-space:pre-wrap;
  text-shadow:0 0 20px rgba(0,0,0,.9);
}

/* CONTROLES */
.controls{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:90px;
  display:flex;
  gap:14px;
  z-index:50;
}

.btn{
  width:58px;
  height:58px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:rgba(255,255,255,.2);
  color:white;
}

.rec{background:red}

/* CUENTA REGRESIVA */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  font-weight:bold;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(5px);
  z-index:200;
  opacity:0;
  pointer-events:none;
  transition:.3s ease;
}

#countdown.show{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<div id="editor-container">
  <textarea id="editor" placeholder="Escribe tu gui√≥n aqu√≠..."></textarea>
</div>

<div id="stage">

  <video id="camera" autoplay playsinline muted></video>

  <div id="reading-zone">
    <div id="teleprompter"></div>
  </div>

  <div id="countdown">5</div>

</div>

<div class="controls">
  <button class="btn" onclick="play()">‚ñ∂</button>
  <button class="btn" onclick="stopScroll()">‚èπ</button>
  <button class="btn rec" onclick="startCountdown()">‚óè</button>
  <button class="btn" onclick="stopRecording()">‚ñ†</button>
</div>

<script>
let speed=0.2
let position=0
let isPlaying=false
let animationId=null
let mediaRecorder=null
let recordedChunks=[]
let countdownValue=5

const tele=document.getElementById("teleprompter")
const video=document.getElementById("camera")
const countdownEl=document.getElementById("countdown")

async function initCamera(){
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:true,audio:true})
    video.srcObject=stream
    window.stream=stream
  }catch(e){console.log(e)}
}
initCamera()

function formatText(raw){
  let sentences=raw.replace(/\n/g," ").split(/(?<=[\.\!\?])/)
  let result=""
  sentences.forEach(s=>{
    let words=s.trim().split(" ")
    let line=""
    let count=0
    words.forEach(w=>{
      line+=w+" "
      count++
      if(count>=5){
        result+=line.trim()+"\n"
        line=""
        count=0
      }
    })
    if(line.length>0) result+=line.trim()+"\n"
    result+="\n"
  })
  return result
}

function play(){
  const raw=document.getElementById("editor").value
  if(!raw.trim()) return
  tele.innerText=formatText(raw)
  position=200
  tele.style.transform=`translateY(${position}px)`
  isPlaying=true
  animate()
}

function stopScroll(){
  isPlaying=false
  cancelAnimationFrame(animationId)
}

function animate(){
  if(!isPlaying) return
  position-=speed
  tele.style.transform=`translateY(${position}px)`
  animationId=requestAnimationFrame(animate)
}

/* üî• CUENTA REGRESIVA */
function startCountdown(){
  countdownValue=5
  countdownEl.innerText=countdownValue
  countdownEl.classList.add("show")

  const interval=setInterval(()=>{
    countdownValue--
    countdownEl.innerText=countdownValue

    if(countdownValue<=0){
      clearInterval(interval)
      countdownEl.classList.remove("show")
      startRecordingReal()
    }
  },1000)
}

function startRecordingReal(){
  if(!window.stream) return
  recordedChunks=[]
  mediaRecorder=new MediaRecorder(window.stream)

  mediaRecorder.ondataavailable=e=>{
    if(e.data.size>0) recordedChunks.push(e.data)
  }

  mediaRecorder.onstop=()=>{
    const blob=new Blob(recordedChunks,{type:"video/webm"})
    const url=URL.createObjectURL(blob)
    const a=document.createElement("a")
    a.href=url
    a.download="promptor_"+Date.now()+".webm"
    a.click()
  }

  mediaRecorder.start()
}

function stopRecording(){
  if(mediaRecorder && mediaRecorder.state!=="inactive"){
    mediaRecorder.stop()
  }
}
</script>

</body>
</html>
