<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Promptor PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
  background:#0f0f0f;
  color:white;
  overflow:hidden;
}

/* EDITOR */
#editor-container{
  width:100%;
  height:20vh;
  transition:.3s ease;
}

#editor{
  width:100%;
  height:100%;
  padding:15px;
  font-size:16px;
  border:none;
  outline:none;
  background:#1a1a1a;
  color:white;
  resize:none;
}

/* MODO OCULTO */
.hide-editor #editor-container{
  height:0;
  overflow:hidden;
}

/* STAGE */
#stage{
  position:relative;
  height:80vh;
  overflow:hidden;
}

/* Ajuste cuando editor oculto */
.hide-editor #stage{
  height:100vh;
}

/* VIDEO */
video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  background:black;
}

/* LECTURA */
#reading-zone{
  position:absolute;
  width:100%;
  text-align:center;
  top:45%;
  transform:translateY(-50%);
  height:200px;
  overflow:hidden;
  pointer-events:none;
  transition:.3s ease;
}

/* Cuando editor oculto sube texto */
.hide-editor #reading-zone{
  top:30%;
}

#teleprompter{
  font-size:42px;
  line-height:1.1;
  max-width:85%;
  margin:auto;
  white-space:pre-wrap;
  text-shadow:0 0 20px rgba(0,0,0,.9);
}

/* CONTROLES */
.controls{
  position:absolute;
  bottom:calc(20px + env(safe-area-inset-bottom));
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
  z-index:10;
}

.btn{
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:18px;
  background:rgba(255,255,255,.15);
  color:white;
}

.rec{
  background:rgba(255,0,0,.7);
}

/* BOTÓN TEXTO */
.text-toggle{
  position:absolute;
  top:15px;
  right:15px;
  background:rgba(0,0,0,.6);
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
  z-index:20;
}

/* RESPONSIVE */
@media(max-width:768px){
  #teleprompter{
    font-size:34px;
  }
  .btn{
    width:50px;
    height:50px;
  }
}
</style>
</head>

<body>

<div id="editor-container">
  <textarea id="editor" placeholder="Escribe tu guión aquí..."></textarea>
</div>

<div id="stage">

  <div class="text-toggle" onclick="toggleEditor()">
    Texto
  </div>

  <video id="camera" autoplay playsinline muted></video>

  <div id="reading-zone">
    <div id="teleprompter"></div>
  </div>

  <div class="controls">
    <button class="btn" onclick="play()">▶</button>
    <button class="btn" onclick="stopScroll()">⏹</button>
    <button class="btn rec" onclick="startRecording()">●</button>
    <button class="btn" onclick="stopRecording()">■</button>
  </div>

</div>

<script>
let speed=0.2
let position=0
let isPlaying=false
let animationId=null
let mediaRecorder=null
let recordedChunks=[]

const tele=document.getElementById("teleprompter")
const video=document.getElementById("camera")
const body=document.body

async function initCamera(){
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:true,audio:true})
    video.srcObject=stream
    window.stream=stream
  }catch(e){console.log(e)}
}
initCamera()

function formatText(raw){
  let sentences=raw.replace(/\n/g," ").split(/(?<=[\.\!\?])/)
  let result=""
  sentences.forEach(s=>{
    let words=s.trim().split(" ")
    let line=""
    let count=0
    words.forEach(w=>{
      line+=w+" "
      count++
      if(count>=5){
        result+=line.trim()+"\n"
        line=""
        count=0
      }
    })
    if(line.length>0) result+=line.trim()+"\n"
    result+="\n"
  })
  return result
}

function play(){
  const raw=document.getElementById("editor").value
  if(!raw.trim()) return
  tele.innerText=formatText(raw)
  position=200
  tele.style.transform=`translateY(${position}px)`
  isPlaying=true
  animate()
}

function stopScroll(){
  isPlaying=false
  cancelAnimationFrame(animationId)
}

function animate(){
  if(!isPlaying) return
  position-=speed
  tele.style.transform=`translateY(${position}px)`
  animationId=requestAnimationFrame(animate)
}

function startRecording(){
  if(!window.stream) return
  recordedChunks=[]
  mediaRecorder=new MediaRecorder(window.stream)

  mediaRecorder.ondataavailable=e=>{
    if(e.data.size>0) recordedChunks.push(e.data)
  }

  mediaRecorder.onstop=()=>{
    const blob=new Blob(recordedChunks,{type:"video/webm"})
    const url=URL.createObjectURL(blob)
    const a=document.createElement("a")
    a.href=url
    a.download="promptor_"+Date.now()+".webm"
    a.click()
  }

  mediaRecorder.start()
}

function stopRecording(){
  if(mediaRecorder && mediaRecorder.state!=="inactive"){
    mediaRecorder.stop()
  }
}

function toggleEditor(){
  document.body.classList.toggle("hide-editor")
}
</script>

</body>
</html>
