<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Teleprompter Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#000;color:white;overflow:hidden}

/* EDITOR */
#editor-container{height:20vh;transition:.3s}
#editor{
  width:100%;height:100%;
  padding:15px;
  font-size:16px;
  background:#111;
  color:white;
  border:none;
  resize:none;
}
.hide-editor #editor-container{height:0;overflow:hidden}

/* STAGE */
#stage{position:relative;height:80vh}
.hide-editor #stage{height:100vh}

/* VIDEO */
video{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TELEPROMPTER */
#reading-zone{
  position:absolute;
  width:100%;
  height:120px;
  overflow:hidden;
  text-align:center;
  top:40%;
}

#teleprompter{
  font-size:40px;
  line-height:40px;
  max-width:85%;
  margin:auto;
  white-space:pre-wrap;
  text-shadow:0 0 15px rgba(0,0,0,.9);
  transform:translateY(0);
}

/* CONTROLES */
.controls{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:15px;
  z-index:10;
}

button{
  width:60px;height:60px;
  border-radius:50%;
  border:none;
  font-size:20px;
  cursor:pointer;
}

.play{background:#444;color:white}
.stop{background:#666;color:white}
.rec{background:red;color:white}
.stoprec{background:#999;color:black}

/* BOTONES SUPERIORES */
.top-btn{
  position:absolute;
  top:15px;
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
  background:rgba(0,0,0,.6);
  z-index:20;
}
#settingsBtn{left:15px}
#textBtn{right:15px}

/* PANEL */
#panel{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
  z-index:30;
}
#panel.open{left:0}
#panel input{width:100%;margin-bottom:20px}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:25;
}
#overlay.show{display:block}

/* COUNTDOWN */
#countdown{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:120px;
  font-weight:bold;
  background:rgba(0,0,0,.6);
  opacity:0;
  transition:.3s;
}
#countdown.show{opacity:1}
</style>
</head>

<body>

<div id="editor-container">
<textarea id="editor">
“La Isapre es más cara…”

Depende.

Si ganas 1.800.000,
tu 7% son 126.000.

Con eso puedes tener acceso
a clínicas privadas,
reembolsos en menos de 48 horas,
y beneficios adicionales.

No es más caro.
Es distinto.
</textarea>
</div>

<div id="stage">

<div id="settingsBtn" class="top-btn">⚙</div>
<div id="textBtn" class="top-btn">Texto</div>

<video id="camera" autoplay playsinline muted></video>

<div id="reading-zone">
<div id="teleprompter"></div>
</div>

<div id="countdown">5</div>
</div>

<div class="controls">
<button class="play" id="playBtn">▶</button>
<button class="stop" id="stopBtn">⏹</button>
<button class="rec" id="recBtn">●</button>
<button class="stoprec" id="stopRecBtn">■</button>
</div>

<div id="overlay"></div>

<div id="panel">
<h3>Configuración</h3>
<label>Velocidad</label>
<input type="range" min="50" max="300" value="120" id="speedControl">
<label>Tamaño Texto</label>
<input type="range" min="28" max="60" value="40" id="fontControl">
<label>Altura</label>
<input type="range" min="5" max="70" value="40" id="positionControl">
</div>

<script>
let speed=120
let y=0
let isPlaying=false
let lastTime=null
let mediaRecorder=null
let recordedChunks=[]
let countdownValue=5

const tele=document.getElementById("teleprompter")
const readingZone=document.getElementById("reading-zone")
const video=document.getElementById("camera")
const countdownEl=document.getElementById("countdown")
const panel=document.getElementById("panel")
const overlay=document.getElementById("overlay")

/* BOTONES */
document.getElementById("playBtn").addEventListener("click",play)
document.getElementById("stopBtn").addEventListener("click",()=>isPlaying=false)
document.getElementById("recBtn").addEventListener("click",startCountdown)
document.getElementById("stopRecBtn").addEventListener("click",stopRecording)
document.getElementById("settingsBtn").addEventListener("click",togglePanel)
document.getElementById("textBtn").addEventListener("click",()=>document.body.classList.toggle("hide-editor"))
overlay.addEventListener("click",togglePanel)

document.getElementById("speedControl").addEventListener("input",e=>speed=parseFloat(e.target.value))
document.getElementById("fontControl").addEventListener("input",e=>tele.style.fontSize=e.target.value+"px")
document.getElementById("positionControl").addEventListener("input",e=>readingZone.style.top=e.target.value+"%")

function togglePanel(){
  panel.classList.toggle("open")
  overlay.classList.toggle("show")
}

/* CAMARA */
navigator.mediaDevices.getUserMedia({video:true,audio:true})
.then(stream=>{
  video.srcObject=stream
  window.stream=stream
})

function play(){
  const raw=document.getElementById("editor").value
  if(!raw.trim()) return
  tele.innerText=raw
  y=readingZone.offsetHeight+150
  tele.style.transform=`translateY(${y}px)`
  isPlaying=true
  lastTime=null
  requestAnimationFrame(loop)
}

function loop(timestamp){
  if(!isPlaying)return
  if(!lastTime)lastTime=timestamp
  const delta=(timestamp-lastTime)/1000
  lastTime=timestamp
  y-=speed*delta
  tele.style.transform=`translateY(${y}px)`
  requestAnimationFrame(loop)
}

function startCountdown(){
  countdownValue=5
  countdownEl.innerText=countdownValue
  countdownEl.classList.add("show")

  const interval=setInterval(()=>{
    countdownValue--
    countdownEl.innerText=countdownValue
    if(countdownValue<=0){
      clearInterval(interval)
      countdownEl.classList.remove("show")
      startRecording()
    }
  },1000)
}

function startRecording(){
  if(!window.stream)return
  recordedChunks=[]
  mediaRecorder=new MediaRecorder(window.stream)
  mediaRecorder.ondataavailable=e=>{
    if(e.data.size>0)recordedChunks.push(e.data)
  }
  mediaRecorder.onstop=()=>{
    const blob=new Blob(recordedChunks,{type:"video/webm"})
    const url=URL.createObjectURL(blob)
    const a=document.createElement("a")
    a.href=url
    a.download="video_"+Date.now()+".webm"
    a.click()
  }
  mediaRecorder.start()
}

function stopRecording(){
  if(mediaRecorder && mediaRecorder.state!=="inactive"){
    mediaRecorder.stop()
  }
}
</script>

</body>
</html>
